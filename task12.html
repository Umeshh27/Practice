<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lego Minifigure</title>
  <link rel="stylesheet" href="/css/css7.css">
</head>
<body>
  <div class="person">
    <div class="ear left-ear"></div>
    <div class="ear right-ear"></div>
    <div class="head">
      <div class="hair"></div>
      <div class="eyes">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
      </div>
      <div class="mouth"></div>
    </div>
    <div class="neck"></div>
    <div class="body">
      <div class="buttons">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
      <div class="pocket right-pocket"></div>
    </div>
    <div class="arm left">
      <div class="hand">
        <div class="fingers"></div>
      </div>
    </div>
    <div class="arm right">
      <div class="hand">
        <div class="fingers"></div>
      </div>
    </div>
    <div class="shorts"></div> 
    <div class="leg left">
      <div class="sock"></div>
      <div class="shoe"></div>
    </div>
    <div class="leg right">
      <div class="sock"></div>
      <div class="shoe"></div>
    </div>
  </div>
</body>
</html>
