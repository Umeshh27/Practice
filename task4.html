<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>City of<br>Employment:</td>
                <td><input type="text" name="city"></td>
            </tr>
            <tr>
                <td>Web server:</td>
                <td>
                    <select name="server">
                        <option>-- Choose a server --</option>
                        <option>Server 1</option>
                        <option>Server 2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Please specify<br>your role:</td>
                <td>
                    <input type="radio" name="role" value="admin"> Admin<br>
                    <input type="radio" name="role" value="engineer"> Engineer<br>
                    <input type="radio" name="role" value="manager"> Manager<br>
                    <input type="radio" name="role" value="guest"> Guest
                </td>
            </tr>
            <tr>
                <td>Single Sign-on<br>to the following:</td>
                <td>
                    <input type="checkbox" name="sso" value="mail"> Mail<br>
                    <input type="checkbox" name="sso" value="payroll"> Payroll<br>
                    <input type="checkbox" name="sso" value="selfservice"> Self-service
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
