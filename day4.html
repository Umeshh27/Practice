<html lang="en">
<head>

        <option>orange</option>
    </select>
</body>
</html>
<!--
title: sets the page title shown in the browser tab
body: contains all the content displayed on the page
label: provides a caption for a form control
input type="text": single-line text input field
input type="number": numeric input field
input type="password": obscured text input for passwords
input type="radio": selectable button for single choice
input type="checkbox": selectable button for multiple choices
input type="date": date picker control
input type="month": month picker control
input type="week": week picker control
input type="file": file-selection control
input type="color": color picker control
input type="range": slider control for numeric values
br: inserts a line break
-->
