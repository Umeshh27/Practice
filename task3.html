<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Details</title>
</head>
<body>
    <h1>MY DETAILS</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Name:</label>
            <input type="text"><br><br>

            <label>Father Name:</label>
            <input type="text"><br><br>

            <label>Mother Name:</label>
            <input type="text"><br><br>

            <label>Date of Birth:</label>
            <input type="date"><br><br>

            <label>Gender:</label>
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label>Address:</label><br>
            <textarea rows="4" cols="50"></textarea>
        </fieldset>

        <br>

        <fieldset>
            <legend>Academic Details</legend>
            <table border="2" cellpadding="10">
                <tr>
                    <th>Education</th>
                    <th>Year</th>
                    <th>Percentage/GPA</th>
                </tr>
                <tr>
                    <td><input type="text" value="SSC"></td>
                    <td><input type="number" value="2019"></td>
                    <td><input type="text" value="9.8"></td>
                </tr>
                <tr>
                    <td><input type="text" value="Intermediate"></td>
                    <td><input type="number" value="2022"></td>
                    <td><input type="text" value="92%"></td>
                </tr>
                <tr>
                    <td><input type="text" value="Engineering"></td>
                    <td><input type="number" value="2023"></td>
                    <td><input type="text" value="75%"></td>
                </tr>
            </table>
        </fieldset>

        <br>

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" id="skill1"><label for="skill1">C</label><br>
            <input type="checkbox" id="skill2"><label for="skill2">C++</label><br>
            <input type="checkbox" id="skill3"><label for="skill3">Java</label><br>
            <input type="checkbox" id="skill4"><label for="skill4">Python</label><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Hobbies</legend>
            <table border="2" cellpadding="10">
                <tr><td>1</td><td>Playing Cricket</td></tr>
                <tr><td>2</td><td>Playing Guitar</td></tr>
                <tr><td>3</td><td>Watching Movies</td></tr>
                <tr><td>4</td><td>Watching Anime</td></tr>
            </table>
        </fieldset>

        <br>

        <fieldset>
            <legend>Declaration</legend>
            <p>I hereby declare that the information given above is true to the best of my knowledge.</p>
        </fieldset>

        <br>

        <fieldset>
            <legend>Upload Section</legend>
            <label>Upload Image:</label>
            <input type="file">
        </fieldset>

        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
