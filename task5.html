<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
</head>
<body>

    <h1>Travel Reservation Form</h1>
    <h3>* denotes mandatory fields</h3>
    <br>

    <form>

        <label>Full Name *:</label><br>
        <input type="text" placeholder="FirstName LastName"><br><br>

        <label>Email Address *:</label><br>
        <input type="text" placeholder="EMAIL_ADDRESS"><br><br>

        <label>Select Tour Package *:</label><br>
        <select>
            <option>Select</option>
            <option>Goa</option>
            <option>Kerala</option>
            <option>Manali</option>
            <option>Kashmir</option>
        </select><br><br>

        <label>Arrival Date *:</label><br>
        <input type="text" placeholder="MM/DD/YYYY"><br><br>

        <label>Number of Persons *:</label><br>
        <input type="text" placeholder="Number"><br><br>

        <label>What would you want to avail? *:</label><br>
        <input type="checkbox"> Boarding<br>
        <input type="checkbox"> Fooding<br>
        <input type="checkbox"> Sight Seeing<br><br>

        <label>Discount Coupon Code:</label><br>
        <input type="text" placeholder="Enter Coupon Code"><br><br>

        <label>Terms and Conditions *:</label><br>
        <input type="radio" name="tnc"> I Agree<br>
        <input type="radio" name="tnc"> I Disagree<br><br>

        <button type="submit">Complete Reservation</button>

    </form>

</body>
</html>
