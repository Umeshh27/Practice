<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label>First Name:</label>
        <input type="text">
        <label>Last Name:</label>
        <input type="text">
        <br><br>
        <label>Date of birth:</label>
        <input type="date">
        <label>Age:</label>
        <input type="number" minlength="4" maxlength="100">
        <br><br>
        <label>Gender:</label>
        <select >
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label>Email:</label>
        <input type="email" placeholder="Enter Email Address">
        <br><br>
        <label>Position Available:</label>
        <input type="radio" name="skill">
        <label>Junior Developer</label>
        <input type="radio" name="skill">
        <label>Mid-level Developer</label>
        <input type="radio" name="skill">   
        <label>Senior Developer</label>
        <br><br>
        <label>Programming Languages:</label>
        <input type="checkbox">
        <label>Java</label>
        <input type="checkbox">
        <label>Java Script</label>
        <input type="checkbox">
        <label>Python</label>
        <br><br>
        <label>Password:</label>
        <input type="password">
        <label>Confirm Password:</label>
        <input type="password">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        

    </form>
</body>
</html>
