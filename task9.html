<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task</title>
  <link rel="stylesheet" href="/css/css4.css" />
</head>
<body>
  <div class="sky">
    <div class="sun"></div>
    <div class="stars"></div>
    <h1 class="message">Umesh</h1>
  </div>

  <div class="road">
    <div class="border1"></div>

    <div class="lane">
      <div class="lane-track">
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
        <div class="whiteline"></div>
      </div>
    </div>

    <div class="car-top">
      <div class="glass1"></div>
      <div class="glass2"></div>
    </div>

    <div class="car-bottom">
      <div class="light"></div>
      <div class="tyre1">
        <div class="side1"></div>
      </div>
      <div class="tyre2">
        <div class="side2"></div>
      </div>
    </div>

    <div class="tree tree-left" style="margin-left: 30px">
      <div class="leaves"></div>
      <div class="trunk"></div>
    </div>

    <div class="tree tree-right">
      <div class="leaves"></div>
      <div class="trunk"></div>
    </div>

    <div class="tree tree-left2" style="margin-left: 150px">
      <div class="leaves"></div>
      <div class="trunk"></div>
    </div>

    <div class="street-light" style="left: 30%;"></div>
    <div class="street-light" style="left: 45%;"></div>
    <div class="street-light" style="left: 60%;"></div>
    <div class="street-light" style="left: 70%;"></div>

    <div class="border2"></div>
  </div>
</body>
</html>
